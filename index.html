<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container-fluid w-50 mx-auto mt-3">
        <h3>Progress :</h3><br>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <hr>
        <h3>Checklist Items :</h3><br>
        <div class="list-group">
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="first">
                First checklist item
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="second">
                Second checklist item
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="third">
                Third checklist item
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="fourth">
                Fourth checklist item
            </label>
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="fifth">
                Fifth checklist item
            </label>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
